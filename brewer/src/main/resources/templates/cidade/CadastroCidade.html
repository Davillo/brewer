<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de cidade</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cidade
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form th:object="${cidade}" method="POST">
		<brewer:message/>
			<div class="row">
				<div class="form-group  col-sm-4 bw-required" brewer:classforerror="estado">
					<label for="estado" >Estado</label>
					<select id="estado" class="form-control" th:field="*{estado}">
	                    <option value="">Selecione o estado</option>
	                      <option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-8 bw-required" brewer:classforerror="nome">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" th:field="*{nome}" id="nome" autofocus="autofocus"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
